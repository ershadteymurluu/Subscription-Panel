<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="./assets/images/icon1.png" class="plan-img">
            <p class="plan-title">Personal</p>
            <ul class="plan-features">
                <li class="plan-feature-item">Custom Domains</li>
                <li class="plan-feature-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <p class="plan-price">Free</p>
            <a href="#" class="plan-btn">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="./assets/images/icon2.png" class="plan-img">
            <p class="plan-title">Small Team</p>
            <ul class="plan-features">
                <li class="plan-feature-item">Never Sleeps</li>
                <li class="plan-feature-item">Multiple workers for more powerful apps</li>
            </ul>
            <p class="plan-price">$150</p>
            <a href="#" class="plan-btn is-featured">Free Trial</a>
        </div>
        <div class="pricing-plan">
            <img src="./assets/images/icon3.png" class="plan-img">
            <p class="plan-title">Enterprice</p>
            <ul class="plan-features">
                <li class="plan-feature-item">Dedicated</li>
                <li class="plan-feature-item">Simple Horizantal Scability</li>
            </ul>
            <p class="plan-price">$400</p>
            <a href="#" class="plan-btn">Free Trial</a>
        </div>
    </div>
</body>
</html>
